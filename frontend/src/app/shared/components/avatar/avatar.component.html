<div class="rounded-full flex justify-center items-center"
     [ngStyle]="{ 'background-color': circleColor, 'width.px': size, 'height.px': size }">
  <img *ngIf="!showInitials" [src]="photoUrl" alt="User Photo" class="rounded-full" [style.width.px]="size">

  <div *ngIf="showInitials" class="text-white font-semibold" [style.fontSize.px]="getFontSize()">
    {{ initials | titlecase}}
  </div>
</div>
