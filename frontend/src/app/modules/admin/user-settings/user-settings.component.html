<div class="p-5 w-full" >
  <div class="flex gap-3">
    <button class="mb-8 bg-blue-600 text-white px-4 py-2 rounded-md"
            (click)="openUserModal()">
      Add admin
    </button>
    <button class="mb-8 bg-red-600 text-white px-4 py-2 rounded-md"
            (click)="deleteAdmin()"
            [disabled]="selectedAdmin === undefined">
      Delete
    </button>
  </div>

  <div class="flex flex-wrap">
    <div *ngFor="let admin of admins">
    <app-user-card *ngIf="admin.id !== (authService.currentUser$ | async)?.id" [user]="admin"
                   [selected]="isSelected(admin)"
                   (selectUser)="toggleSelection(admin)">
    </app-user-card>
    </div>
  </div>
</div>

<app-user-modal *ngIf="isUserModalOpen"
                 (close)="closeUserModal()"
                 (user)="adminReceive($event)">
</app-user-modal>
