<app-base-modal (close)="closeModal()">
  <div class="container text-white modal-content p-2">
    <h2 class="text-3xl mb-3 text-center">{{isCreateMode ? 'New' : 'Update'}} Actor</h2>
    <div class="mb-2">
      <label class="block mb-1">Name</label>
      <app-input class="input email"
                 [formControl]="$any(actorForm.controls['name'])"
                 [label]="'name'"
                 placeholder="Enter name">
      </app-input>
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded-md w-full"
            (click)="isCreateMode ? create() : update()">
      {{isCreateMode ? 'Create' : 'Update'}}
    </button>
  </div>
</app-base-modal>
